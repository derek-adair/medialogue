{% extends "base.html" %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1>{{ object.title }}</h1>
        <p class="text-muted small">{{ object.date_added | date:"F d, Y"}}</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        {% if object.caption %}<p>{{ object.caption|safe }}</p>{% endif %}
            <video controls autoplay class="img-thumbnail" alt="{{ object.title }}">
                {% for format in object.format_set.all %}
                    <source src="{{format.file.url }}" />
                {% endfor %}
            </video>
    </div>
</div>

{% endblock %}
