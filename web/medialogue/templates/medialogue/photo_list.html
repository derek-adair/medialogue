{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "All photos" %}{% endblock %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1>{% trans "All photos" %}</h1>
    </div>
</div>
{% if object_list %}
<div class="row">
    <div class="col-lg-12 photo-list">
        {% for photo in object_list %}
        <a href="{{ photo.get_absolute_url }}">
            <img src="{{ photo.src.url }}" class="img-thumbnail" alt="{{ photo.title }}">
        </a>
        {% endfor %}
    </div>
</div>
{% else %}
<div class="row">{% trans "No photos were found" %}.</div>
{% endif %}

{% endblock %}
