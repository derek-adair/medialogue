{% load static %}
<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block head_title %}Medialogue{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'medialogue/css/style.css' %}" >
        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <ul>
            <li><a href="{% url "medialogue:new-album" %}">New Album</a></li>
            <li><a href="{% url "medialogue:ml-album-list" %}">Album List</a></li>
            <li><a href="{% url "medialogue:ml-photo-list" %}">Photos</a></li>
            <li><a href="{% url "medialogue:ml-video-list" %}">Videos</a></li>
        </ul>
        {% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
	{% if MEDIALOGUE_BLOCK_DOWNLOADS %}
        <script>
	if (document.addEventListener) {
	    document.addEventListener('contextmenu', function(e) {
	    if(e.target.className == "img-thumbnail"){
		e.preventDefault()
	    }
	    }, false);
	} else {
	    document.attachEvent('oncontextmenu', function() {
		if(e.target.className == "img-thumbnail"){
		    window.event.returnValue = false;
		}
	    });
	}
       </script>
       {% endif %}
       {% block extra_scripts %}{% endblock %}
    </body>
</html>
